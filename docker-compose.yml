version: '3'
services:
  modsite-dash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modsite-dash
    volumes:
      - ./logs:/app/logs:rw
    ports:
    - "5000:5000"
    networks:
      - default
      - nginx-net
    restart: unless-stopped
    command: /app/run_server.sh
    environment:
      VIRTUAL_HOST: modsite.gnps2.org
      VIRTUAL_PORT: 5000
      LETSENCRYPT_HOST: modsite.gnps2.org
      LETSENCRYPT_EMAIL: miw023@ucsd.edu


networks:
  nginx-net:
    external:
      name: nginx-net
